<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control input-sm">
  </div>
  <div class="form-group">
    <label class="control-label">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control input-sm">
  </div>
  <div class="form-group">
    <label class="control-label">Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control input-sm">
  </div>
  <div class="form-group">
    <label class="control-label">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control input-sm">
  </div>
  <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-user-plus" aria-hidden="true"></i> Submit</button>
</form>
