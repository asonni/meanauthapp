<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control input-sm" [(ngModel)]="loginObj.username" name="loginObj.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control input-sm" [(ngModel)]="loginObj.password" name="loginObj.password">
  </div>
  <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
</form>
